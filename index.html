<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">APP: animeMovie!!</h1>
                    <p class="minidisc">"where we spend our time to code useless stuf"</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <p class="disc">search your favorite movie (anime or not) in the search bar!!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="movieform">
                        <label for='moviething'>search here!!</label>
                        <input type='text' id='moviething'>
                        <input type='submit' id='go' value='mQuery'>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mvimgdisplay">
                        <img src="" alt="" id="mvposter">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mvdisplay">
                        <div class="header">Title: <span id="mvtitle" class="data"></span></div>
                        <div class="header">Rating: <span id="mvrating" class="data"></span></div>
                        <div class="header">Summary: <span id="mvsummary" class="data"></span></div>
                        <div class="header">Duration: <span id="mvduration" class="data"></span></div>
                        <div class="header">Director: <span id="mvdirector" class="data"></span></div>
                        <div class="header">Actors: <span id="mvactors" class="data"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>

        <script src="script.js" async defer></script>
    </body>
</html>
